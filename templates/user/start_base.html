<!DOCTYPE html>
<html lang="en">
<head>
    {% block css %}{% endblock css%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../static/css/start_base.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href='../static/img/favicon.ico'>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>{% block page_title %}Welcome{% endblock page_title %} | Bondar</title>
</head>
<body>
    <nav>
        <div class="absolute inset-y-0 left-0 ml-2 mt-2 flex items-center">
            <img src="/static/img/logo.png" alt="" width="100" height="80" class="d-inline-block align-text-top">
            <img src="/static/img/bondar_text.png" alt="" width="170" height="80" class="d-inline-block align-text-top">
            <a href="/sign-in">
                <button class="login">로그인</button>
            </a>
        </div>
    </nav>
    {% block content%}
    {% endblock %}
</body>
</html>
