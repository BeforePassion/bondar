<label id="listbox-label" class="block text-sm font-medium text-gray-700">
  화풍 선택
</label>
<div class="mt-1 relative">
  <button onclick="on_toggle_list()" type="button" class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-pointer focus:outline-none focus:ring-1 focus:ring-rose-500 focus:border-rose-500 sm:text-sm" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
    <span class="flex items-center">
      <span id="main-text" class="ml-3 block truncate">
        불
      </span>
    </span>
    <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </span>
  </button>
  <ul id="list" class="hidden absolute z-10 mt-1 w-full bg-white shadow-lg max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm " role="listbox">
    <li onclick="on_list_select(this)" class="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
      <div class="flex items-center">
        <span class="font-normal ml-3 block truncate">
          불
        </span>
      </div>
    </li>
    <li onclick="on_list_select(this)" class="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9" id="listbox-option-1" role="option">
      <div class="flex items-center">
        <span class="font-normal ml-3 block truncate">
          물
        </span>
      </div>
    </li>
    <li onclick="on_list_select(this)" class="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9" id="listbox-option-2" role="option">
      <div class="flex items-center">
        <span class="font-normal ml-3 block truncate">
          밀레
        </span>
      </div>
    </li>
    <li onclick="on_list_select(this)" class="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9" id="listbox-option-3" role="option">
      <div class="flex items-center">
        <span class="font-normal ml-3 block truncate">
          반 고흐
        </span>
      </div>
    </li>
    <li onclick="on_list_select(this)" class="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9" id="listbox-option-4" role="option">
      <div class="flex items-center">
        <span class="font-normal ml-3 block truncate">
          이중섭
        </span>
      </div>
    </li>
  </ul>
</div>
