{% load static %}

<div id="card-container"
     style="margin: 5rem; background-color: white; border: #243140 solid 3px; border-radius: 30px; width: 400px; height: 500px">
    {% if ul.1.0 %}
        <img id="user-img" class="bg-cover bg-center w-full h-70" src="{{ ul.1.0.nst_image_url }}"
          style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
    {% else %}
        <img id="user-img" class="bg-cover bg-center w-full h-70"
             src="https://ww.namu.la/s/4c30cf3fed5c1a9052a52b527b9c3a4ae98534ee72dfbfd8d728cec568db7a657709d8d87507681663b495ed4355acd9049fd552bf810bda0c5252715ba7c634afbf2c6a859c5b58ab29f98ea6bbb7fa06bfae2f6b436da1788b894c5159627a51f8ade4471387cd3257ab146113095e"
             style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
    {% endif %}

    <p id="ul-id" class="w-80" style="margin-left: 50px; font-size: 25px">{{ ul.0.username }}</p>
    <div id="icon-box" class="w-full flex justify-center">
        <div class="w-[3.6rem] mt-5" style="margin-top: 1px">
            <a href="unlike/{{ ul.0.id }}">
                <img src="{% static 'img/heart.png' %}" onmouseout="this.src='../static/img/heart.png'"
                     onmouseover="this.src='../static/img/empty_heart.png'">
            </a>
        </div>
    </div>
</div>
